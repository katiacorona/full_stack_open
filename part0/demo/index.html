<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/part0/demo/style.css" media="screen" />
    <title>My Web Form</title>
</head>
<body>
    <h1>Contact me</h1>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" value="Your name"/>
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email" value="Your email"/>
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message">Send your message...</textarea>
            </li>
            <li class="button">
                <button type="submit">Send Message</button>
            </li>
        </ul>
    </form>
</body>
</html>
